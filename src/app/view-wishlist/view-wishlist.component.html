<ng-container *ngFor="let item of wishList; let i=index">
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-horizontal">
                        <div class="img-square-wrapper">
                            <img class="card-img" src="https://cdn.sportsshoes.com/product/V/VIB249/VIB249_1000_1.jpg"
                                alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{item.productName}}</h4>
                            <h5 class="card-text">â‚¹{{item.price}}</h5>
                            <h6 class="card-text">{{item.specification}}</h6>
                        </div>
                        <div class="card-body del">
                            <button (click)="delete(item.productId)" class="btn btn-primary"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{item.manufacturer}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
</ng-container>
